name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  build-native:
    name: Build native jars (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - macos-15-intel
          - windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux audio dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libasound2-dev pkg-config

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build native jars
        if: runner.os != 'Windows'
        run: ./gradlew :rodio:assemble

      - name: Build native jars (Windows)
        if: runner.os == 'Windows'
        run: .\\gradlew.bat :rodio:assemble

      - name: Collect native jars
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build/native-jars
          shopt -s nullglob
          for jar in rodio/build/libs/rodio-*.jar; do
            case "$jar" in
              *-sources.jar|*-javadoc.jar|*-jvm.jar|*-metadata.jar) continue ;;
            esac
            cp "$jar" build/native-jars/
          done
          if [ -z "$(ls -A build/native-jars)" ]; then
            echo "No native jars found in rodio/build/libs" >&2
            ls -la rodio/build/libs || true
            exit 1
          fi

      - name: Upload native jars
        uses: actions/upload-artifact@v4
        with:
          name: native-jars-${{ matrix.os }}
          path: build/native-jars/*.jar
          if-no-files-found: error

  publish:
    name: Publish to Maven Central
    needs: build-native
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_IN_MEMORY_KEY }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_IN_MEMORY_KEY_ID }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_IN_MEMORY_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux audio dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libasound2-dev pkg-config

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Download native jars
        uses: actions/download-artifact@v4
        with:
          pattern: native-jars-*
          path: rodio/build/libs
          merge-multiple: true

      - name: Publish
        run: ./gradlew :rodio:publishAndReleaseToMavenCentral --no-configuration-cache
