name: Publish to Maven Central

on:
  release:
    types: [published]

jobs:
  build-src:
    if: startsWith(github.event.release.tag_name, 'v')
    name: Build native (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: native-darwin-aarch64
            lib: librodio_kt.dylib
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact: native-darwin-x86_64
            lib: librodio_kt.dylib
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: native-linux-x86_64
            lib: librodio_kt.so
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: native-linux-aarch64
            lib: librodio_kt.so
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: native-windows-x86_64
            lib: rodio_kt.dll
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            artifact: native-windows-aarch64
            lib: rodio_kt.dll
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux audio dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libasound2-dev pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust library
        working-directory: rodio
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: rodio/target/${{ matrix.target }}/release/${{ matrix.lib }}
          retention-days: 1

  publish:
    if: startsWith(github.event.release.tag_name, 'v')
    needs: build-src
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version from tag
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION_NAME="${TAG#v}"
          echo "VERSION_NAME=$VERSION_NAME" >> "$GITHUB_ENV"
          sed -i.bak "s/^VERSION_NAME=.*/VERSION_NAME=$VERSION_NAME/" gradle.properties
          rm -f gradle.properties.bak

      - name: Download macOS aarch64 native library
        uses: actions/download-artifact@v4
        with:
          name: native-darwin-aarch64
          path: rodio/target/aarch64-apple-darwin/release/

      - name: Download macOS x86_64 native library
        uses: actions/download-artifact@v4
        with:
          name: native-darwin-x86_64
          path: rodio/target/x86_64-apple-darwin/release/

      - name: Download Linux x86_64 native library
        uses: actions/download-artifact@v4
        with:
          name: native-linux-x86_64
          path: rodio/target/x86_64-unknown-linux-gnu/release/

      - name: Download Linux aarch64 native library
        uses: actions/download-artifact@v4
        with:
          name: native-linux-aarch64
          path: rodio/target/aarch64-unknown-linux-gnu/release/

      - name: Download Windows x86_64 native library
        uses: actions/download-artifact@v4
        with:
          name: native-windows-x86_64
          path: rodio/target/x86_64-pc-windows-msvc/release/

      - name: Download Windows aarch64 native library
        uses: actions/download-artifact@v4
        with:
          name: native-windows-aarch64
          path: rodio/target/aarch64-pc-windows-msvc/release/

      - name: Verify native libraries
        run: |
          echo "=== Native libraries downloaded ==="
          ls -la rodio/target/aarch64-apple-darwin/release/
          ls -la rodio/target/x86_64-apple-darwin/release/
          ls -la rodio/target/x86_64-unknown-linux-gnu/release/
          ls -la rodio/target/aarch64-unknown-linux-gnu/release/
          ls -la rodio/target/x86_64-pc-windows-msvc/release/
          ls -la rodio/target/aarch64-pc-windows-msvc/release/

      - name: Prepare JVM native resources
        run: |
          mkdir -p rodio/src/jvmMain/resources/darwin-aarch64
          mkdir -p rodio/src/jvmMain/resources/darwin-x86-64
          mkdir -p rodio/src/jvmMain/resources/linux-x86-64
          mkdir -p rodio/src/jvmMain/resources/linux-arm64
          mkdir -p rodio/src/jvmMain/resources/win32-x86-64
          mkdir -p rodio/src/jvmMain/resources/win32-arm64
          cp rodio/target/aarch64-apple-darwin/release/librodio_kt.dylib \
            rodio/src/jvmMain/resources/darwin-aarch64/
          cp rodio/target/x86_64-apple-darwin/release/librodio_kt.dylib \
            rodio/src/jvmMain/resources/darwin-x86-64/
          cp rodio/target/x86_64-unknown-linux-gnu/release/librodio_kt.so \
            rodio/src/jvmMain/resources/linux-x86-64/
          cp rodio/target/aarch64-unknown-linux-gnu/release/librodio_kt.so \
            rodio/src/jvmMain/resources/linux-arm64/
          cp rodio/target/x86_64-pc-windows-msvc/release/rodio_kt.dll \
            rodio/src/jvmMain/resources/win32-x86-64/
          cp rodio/target/aarch64-pc-windows-msvc/release/rodio_kt.dll \
            rodio/src/jvmMain/resources/win32-arm64/

      - name: Verify JVM resources
        run: |
          echo "=== JVM native resources ==="
          ls -la rodio/src/jvmMain/resources/darwin-aarch64/
          ls -la rodio/src/jvmMain/resources/darwin-x86-64/
          ls -la rodio/src/jvmMain/resources/linux-x86-64/
          ls -la rodio/src/jvmMain/resources/linux-arm64/
          ls -la rodio/src/jvmMain/resources/win32-x86-64/
          ls -la rodio/src/jvmMain/resources/win32-arm64/

      - name: Create Gobley cache directories
        run: |
          # Create empty cache directories for non-host targets to prevent Gobley errors
          mkdir -p rodio/build/taskOutputCache/cargoBuildMacOSX64Release/buildScriptOutputDirectories
          mkdir -p rodio/build/taskOutputCache/cargoBuildLinuxX64Release/buildScriptOutputDirectories
          mkdir -p rodio/build/taskOutputCache/cargoBuildLinuxArm64Release/buildScriptOutputDirectories
          mkdir -p rodio/build/taskOutputCache/cargoBuildMinGWX64Release/buildScriptOutputDirectories
          mkdir -p rodio/build/taskOutputCache/cargoBuildMinGWArm64Release/buildScriptOutputDirectories

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Rust (for UniFFI bindgen)
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Publish to Maven Central
        run: ./gradlew :rodio:publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_IN_MEMORY_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_IN_MEMORY_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_IN_MEMORY_KEY_PASSWORD }}
